<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script defer src="postJs.js"></script>
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">
    <a href="index.html"><button class="btn btn-primary">Back</button></a>
<div class="container">
    <form >
        <div class="form-floating">
            <input type="text" id="profile" class="form-control" placeholder="Profile" required>
            <label for="profile" class="form-label">Profile</label> 
            <br>
        </div>
        <div class="form-floating">
            <input type="text" id="description" class="form-control" placeholder="Description" required>
            <label for="description" class="form-label">Description</label>
            <br>
        </div>
         <div class="form-floating">
            <input type="text" id="experience" class="form-control" placeholder="Experience" required>
            <label for="experience" class="form-label">Experience</label>
            <br>
        </div>
        <div class="form-floating">
            <input type="text" id="techstack" class="form-control" placeholder="Experience" required>
            <label for="techstack" class="form-label">Tech Stacks (comma separated)</label>
            <br>
        </div>
        <center>
            <button id="submit" class="btn btn-success">Post</button>
            <input type="reset" class="btn btn bg-danger" >
       </center>

    </form>
</div>
</body>
</html>
